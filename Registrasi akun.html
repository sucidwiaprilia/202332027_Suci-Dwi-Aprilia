<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun</title>
</head>
<body>
    <h1>Registrasi Akun</h1>
    <form>
        <fieldset>
            <legend>Formulir Registrasi</legend>

            <table>
                <tr>
                    <td><label for="name">Masukkan nama:</label></td>
                    <td><input type="text" id="name" name="name" value="Suci Dwi Aprilia"></td>
                </tr>
                <tr>
                    <td><label for="nim">Masukkan NIM:</label></td>
                    <td><input type="text" id="nim" name="nim" value="202332027"></td>
                </tr>
                <tr>
                    <td><label for="email">Masukkan email:</label></td>
                    <td><input type="email" id="email" name="email" value="Sucidwiprlia@gmail"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin:</td>
                    <td>
                        <label>
                            <input type="radio" id="laki-laki" name="gender" value="Laki-Laki"> Laki-Laki
                        </label>
                        <label>
                            <input type="radio" id="perempuan" name="gender" value="Perempuan" checked> Perempuan
                        </label>
                    </td>
                </tr>
                <tr>
                    <td><label for="agama">Agama:</label></td>
                    <td>
                        <select id="agama" name="agama">
                            <option value="Islam" selected>Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Katolik">Katolik</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Buddha">Buddha</option>
                            <option value="Konghucu">Konghucu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Masukkan password:</label></td>
                    <td><input type="password" id="password" name="password" value="ucicomel"></td>
                </tr>
                <tr>
                    <td><label for="confirm-password">Konfirmasi password:</label></td>
                    <td><input type="password" id="confirm-password" name="confirm-password"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Daftar</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
