<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .container {
            width: 500px;
            border: 1px solid #000;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: left;
            margin-bottom: 20px;
            font-size: 24px;
        }
        form fieldset {
            border: 1px solid #000;
            padding: 15px;
            margin-top: 10px;
        }
        form legend {
            font-weight: bold;
            padding: 0 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #000;
            box-sizing: border-box;
            font-size: 14px;
        }
        .radio-group {
            margin-bottom: 15px;
        }
        .radio-group label {
            font-weight: normal;
            margin-right: 10px;
        }
        button {
            display: block;
            width: 100%;
            background-color: #fff;
            color: #000;
            padding: 10px;
            border: 1px solid #000;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrasi Akun</h1>
        <form>
            <fieldset>
                <legend>Formulir Registrasi</legend>

                <label for="name">Masukkan nama:</label>
                <input type="text" id="name" name="name" value="Muhammad Fauzan">

                <label for="nim">Masukkan NIM:</label>
                <input type="text" id="nim" name="nim" value="0110219076">

                <label for="email">Masukkan email:</label>
                <input type="email" id="email" name="email" value="MuhammadFauzan@gmail">

                <div class="radio-group">
                    <label>Jenis Kelamin:</label>
                    <input type="radio" id="laki-laki" name="gender" value="Laki-Laki" checked>
                    <label for="laki-laki">Laki-Laki</label>
                    <input type="radio" id="perempuan" name="gender" value="Perempuan">
                    <label for="perempuan">Perempuan</label>
                </div>

                <label for="agama">Agama:</label>
                <select id="agama" name="agama">
                    <option value="Islam" selected>Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Konghucu">Konghucu</option>
                </select>

                <label for="password">Masukkan password:</label>
                <input type="password" id="password" name="password" value="admin123">

                <label for="confirm-password">Konfirmasi password:</label>
                <input type="password" id="confirm-password" name="confirm-password">

                <button type="submit">Daftar</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
